version: '3'
services:
  opensearch-node:
    build:
      context: .
      dockerfile: Dockerfile.opensearch
    image: opensearch-with-nori:2.11.0 # 로컬 빌드 이미지명
    container_name: opensearch-node
    environment:
      - discovery.type=single-node
      - bootstrap.memory_lock=true
      - "OPENSEARCH_JAVA_OPTS=-Xms512m -Xmx512m"
      - plugins.security.disabled=true # 초보자용: 보안 로그인 끄기 (실습 편의)
    ulimits:
      memlock:
        soft: -1
        hard: -1
    ports:
      - "9201:9200" # 데이터 넣고 빼는 구멍 (외부 9201 → 내부 9200)
      - "9601:9600"
    networks:
      - opensearch-net

  opensearch-dashboards:
    image: opensearchproject/opensearch-dashboards:2.11.0
    container_name: opensearch-dashboards
    ports:
      - "5601:5601" # 눈으로 보는 대시보드 구멍
    environment:
      OPENSEARCH_HOSTS: '["http://opensearch-node:9200"]'
      DISABLE_SECURITY_DASHBOARDS_PLUGIN: "true" # 보안 끄기
    networks:
      - opensearch-net
    depends_on:
      - opensearch-node

  # ========================================
  # [Week 1] PostgreSQL - 원본 데이터 저장소
  # ========================================
  postgres:
    image: postgres:15
    container_name: musinsa-postgres
    environment:
      POSTGRES_USER: crawler
      POSTGRES_PASSWORD: password
      POSTGRES_DB: musinsa_db
    ports:
      - "5434:5432" # 외부 5434 → 내부 5432 (다른 postgres와 충돌 방지)
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - opensearch-net
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U crawler -d musinsa_db" ]
      interval: 10s
      timeout: 5s
      retries: 5

  # ========================================
  # [Week 1] pgAdmin - PostgreSQL GUI 관리도구
  # ========================================
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: musinsa-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80" # http://localhost:5050 으로 접속
    networks:
      - opensearch-net
    depends_on:
      - postgres

  # ========================================
  # [Week 1] Redis - 캐시 서버
  # ========================================
  redis:
    image: redis:7-alpine
    container_name: musinsa-redis
    ports:
      - "6380:6379" # 외부 6380 → 내부 6379 (다른 redis와 충돌 방지)
    command: redis-server --appendonly yes # 데이터 영속성
    networks:
      - opensearch-net
    healthcheck:
      test: [ "CMD", "redis-cli", "ping" ]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  opensearch-net:


volumes:
  postgres_data:
